image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

stages:
  - test

before_script:
  - python -V  
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - pytest --cov=src/ test/
    - coverage html
    # - pip install tox flake8  # you can also use tox
    # - tox -e py36,flake8
